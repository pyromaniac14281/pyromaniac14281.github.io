<!DOCTYPE html>
<html> 
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Psychic Game</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" media="screen" href="assets\CSS\style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
</head>

<body background = "assets\Images\Serene.jpg">
	<div class="container">
		<div style="background:transparent !important" class="jumbotron">
		  <h1>Psychic Game</h1>
		  <h4>Can You Guess What Letter I'm Thinking Of?</h4> 

		  <div class="row">
			<div class="col-md-12, info">
			  Wins:
			</div>
		  </div>
	  
		  <div class="row">
			<div class="col-md-12">
			  <div class="fields" id="wins">
				0
			  </div>
			</div>
		  </div>
	  
		  <div class="row">
			<div class="col-md-12, info">
			  Losses:
			</div>
		  </div>
	  
		  <div class="row">
			<div class="col-md-12">
			  <div class="fields" id="lossCount">
				0
			  </div>
			</div>
		  </div>
	  
		  <div class="row">
			<div class="col-md-12, info">
			  Guesses Left:
			</div>
		  </div>
	  
		  <div class="row">
			<div class="col-md-12">
			  <div class="fields" id="guessesLeft">
				10
			  </div>
			</div>
		  </div>
	  
		  <div class="row">
			<div class="col-md-12, info">
			  Your Guesses So Far:
			</div>
		  </div>
	  
		  <div class="row">
			<div class="col-md-12">
			  <div class="fields" id="guessedLetters">
				Guesses
			  </div>
			</div>
		  </div>
		</div>	

 
   
  </div>

<script src="assets/Javascript/game.js"></script>

</body>

</html>
