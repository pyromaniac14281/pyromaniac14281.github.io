<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,
            shrink-to-fit=no">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/form.css">
    <script src="./assets/javascript/firebase.js"></script>
    <script src="./assets/javascript/googlemaps.js"></script>
    <title>ATLart</title>
</head>

<body>
    <div class="container">
        <a href="./html/googlemaps.html">MAPS</a>
        <h1>ATL art</h1>
        <div class="jumbotron">
            <h2 class="text-center">Submission Page</h2>
        </div>
        <div class="row">
            <!-- Sign-Up Card-->
            <div class="col-lg-10">
                <div class="card card-default">
                    <div class="card-header">
                        New Member Sign-Up
                    </div>
                    <div class="card-body">
                        <!-- Sign-up Form (note the various input "types")-->
                        <form role="form">
                            <div class="form-group row">
                                <label for="name-input">User Name:</label>
                                <input class="form-control" id="userName" type="text" required>
                            </div>
                            <div class="form-group row">
                                <label for="email-input">Image title:</label>
                                <input class="form-control" id="imageTitle" type="text" required>
                            </div>
                            <div class="form-group row">
                                <label for="age-input">upload Date:</label>
                                <input class="form-control" id="uploadDate" type="date" required>
                            </div>
                            <div class="form-group row">
                                <label for="age-input">Address:</label>
                                <input class="form-control" id="Address" type="text" required>
                            </div>
                            <div class="form-group row">
                                <label for="age-input">Description:</label>
                                <input class="form-control" id="Description" type="text" required>
                            </div>
                            <div class="card">
                                <label class="file-upload-container" for="file-upload">
                                    <input id="file-upload" type="file">
                                </label>
                            </div>
                            <div>
                                <img src="" class="displayImages">
                            </div>
                            <button class="btn btn-default" id="submit-button" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div id="images">
            <img src="assets/images/streetart5.jpg" width="500px">
            <img src="assets/images/streetart6.jpg" width="500px">
            <img src="assets/images/streetart4.jpg" width="500px">
            <img src="assets/images/streetart3.jpg" width="500px">
            <img src="assets/images/streetart2.jpg" width="500px">
            <img src="assets/images/streetart.jpg" width="500px">
        </div>
    </div>
</body>

</html>
